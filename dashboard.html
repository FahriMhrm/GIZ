<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/chart.css">

    <!-- My Font -->
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">GIZ</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 ml-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
    <div class="dashboard-display">
      <div class="side-nav">
        <ul>
          <li><a href="">Activities</a></li>
          <li><a href="">Participant</a></li>
          <li><a href="">XXX</a></li>
          <li><a href="">XXX</a></li>
        </ul>
      </div>
  
      <div class="container main">
        <div class="row card-display">
          <div class="col-lg-3">
            <div class="card card1">
              <div class="card-body">
                <p class="card-text">Currency Today</p>
                <p>500$</p>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="card card2">
              <div class="card-body">
                <p class="card-text">Cover GOI</p>
                <p>Title Cover</p>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="card card3">
              <div class="card-body">
                <p class="card-text">Cover GIZ</p>
                <p>Title Cover</p>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="card card4">
              <div class="card-body">
                <p class="card-text">Total</p>
                <p>500$</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row card-counter">
          <div class="col-lg-6 counter-item">
            <div class="card">
              <div class="card-body">
                <p>Activities</p>
                <p class="card-main-text" id="activities">7</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 counter-item">
            <div class="card">
              <div class="card-body">
                <p>Participant</p>
                <p class="card-main-text" id="participant">4</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row chart-display">
          <div class="col-lg-6 chart">
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/export-data.js"></script>
            <script src="https://code.highcharts.com/modules/accessibility.js"></script>

            <figure class="highcharts-figure">
              <div id="container"></div>
              <p class="highcharts-description">
                Pie charts are very popular for showing a compact overview of a
                composition or comparison. While they can be harder to read than
                column charts, they remain a popular choice for small datasets.
              </p>
            </figure>
          </div>
          <div class="col-lg-6">
              <script src="https://code.highcharts.com/highcharts.js"></script>
              <script src="https://code.highcharts.com/modules/exporting.js"></script>
              <script src="https://code.highcharts.com/modules/export-data.js"></script>
              <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  
              <figure class="highcharts-figure">
                <div id="container2"></div>
                <p class="highcharts-description">
                  Pie charts are very popular for showing a compact overview of a
                  composition or comparison. While they can be harder to read than
                  column charts, they remain a popular choice for small datasets.
                </p>
              </figure>
          </div>
        </div>
      </div>
    </div>
    
  <footer class="footer">
      <p>Â© 2020 @Fahrii_fm |  All rights reserved.</p>
  </footer>


    <!-- Optional JavaScript -->
    <script src="js/chart.js"></script>
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
